<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="/recibidos.html" method="GET" name="formularioContacto">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" name="nombre" placeholder="Nombre">
        <br>
        <label for="apellido">Apellido (*)</label>
        <input id="apellido" type="text" name="apellido" placeholder="Apellido" required>
        <br>
        <label for="edad">Edad</label>
        <input id="edad" type="number" name="edad" placeholder="Edad" min="18">
        <br>
        <label for="email">Email (*)</label>
        <input id="email" type="email" name="email" placeholder="Email" required>
        <br>
        <label for="asunto">Asunto (*)</label>
        <input id="asunto" type="text" name="asunto" placeholder="Asunto" required>
        <br>
        <label for="comentario">Mensaje</label>
        <textarea id="comentario" name="comentario" placeholder="Mensaje" maxlength="150"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
